# https://hub.docker.com/r/library/node/tags/
image: node:latest

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ee/ci/docker/using_docker_images.html#what-is-a-service
# services:
#   - mysql:latest
#   - redis:latest
#   - postgres:latest

cache:
  paths:
    - node_modules/

stages: 
  - config
  - install
  - build
  - deploy

config:
  stage: config
  only:
    - master  # 只对 master 的改动做处理
  script:
    - git config user.name "evel"
    - git config user.email "957010831@qq.com"

install: 
  stage: install
  only:
    - master  # 只对 master 的改动做处理
  script:
    - echo '安装依赖阶段'
    - npm install 

build:
  stage: build
  only:
    - master  # 只对 master 的改动做处理
  script: 
    - echo '打包阶段'
    - npm run build

deploy:
  stage: deploy
  only:
    - master  # 只对 master 的改动做处理
  script:
    - echo '部署阶段'
    - bash deploy.sh 

