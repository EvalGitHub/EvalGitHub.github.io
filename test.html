<input type="button" id="exec_btn" value="exec" onclick="document.write(('&lt;img src=@ onerror=alert(12345) /  &gt;'))">

<script>

function HtmlEncode(str) {
  var s = '';
  if (str.length == 0) return "";
  s = str.replace(/&/g, "&amp;");
  s = s.replace(/</g, "&lt;");
  s = s.replace(/>/g, "&gt;");
  s = s.replace(/\"/g, "&quto;");
  console.log(s);
	return '&lt;img src=@ onerror=alert(1234) /  &gt;';
}
</script>
